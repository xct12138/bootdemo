<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>novels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form id="download-novel-form">
    <div class="form-group form-row">
        <label for="novelName" class="col-sm-2 col-form-label">Novel name:</label>
        <div class="col">
            <input v-model:value="novelName" id="novelName" type="text" class="form-control" placeholder="novel name">
        </div>

    </div>
    <div class="form-group form-row">
        <label for="novelUrl" class="col-sm-2 col-form-label">Novel URL:</label>
        <div class="col">
            <input v-model:value="novelUrl" id="novelUrl" type="text" class="form-control" placeholder="novel chapter list url">

        </div>
    </div>
    <div class="form-group form-row">
        <label for="chapter-list-attr" class="col-sm-2 col-form-label">chapter List Parent Position:</label>
        <div class="col">
            <input v-model:value="chapterListPosition.attribute" id="chapter-list-attr" type="text" class="form-control" placeholder="attribute">
        </div>
        <div class="col">
            <input v-model:value="chapterListPosition.value" id="chapter-list-values" type="text" class="form-control" placeholder="values">
            <label for="chapter-list-values"></label>
        </div>
        <div class="col">
            <input v-model:value="chapterListPosition.index" id="chapter-list-index" type="number" class="form-control" placeholder="index">
            <label for="chapter-list-index"></label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2">chapter list order:</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input v-model:value="order" class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    {{order?'positive':'reverse'}}
                </label>
            </div>
        </div>
    </div>
    <div class="form-row">
        <label for="chapter-attr" class="col-sm-2 col-form-label">chapter Content Position:</label>
        <div class="col">
            <input v-model:value="chapterContentPosition.attribute" id="chapter-attr" type="text" class="form-control" placeholder="attribute">
        </div>
        <div class="col">
            <input v-model:value="chapterContentPosition.value" id="chapter-values" type="text" class="form-control" placeholder="values">
            <label for="chapter-values"></label>
        </div>
        <div class="col">
            <input v-model:value="chapterContentPosition.index" id="chapter-index" type="number" class="form-control" placeholder="index">
            <label for="chapter-index"></label>
        </div>
    </div>
    <div  v-for="ril in replacementInputList">
        <div class="input-group">
            <label for="regex" class="col-sm-2 col-form-label">content replace all :</label>
            <input v-model:value="ril.regex" id="regex" type="text" :class="{'is-valid':regexRight(ril.regex),'is-invalid':!regexRight(ril.regex)}" class="form-control" placeholder="regex">

            <input  v-model:value="ril.replacement" id="replacement" class="form-control" type="text" placeholder="replacement">
            <label for="replacement"></label>
            <div class="input-group-append">
                <button @click="addReplaceInput()" class="btn btn-outline-secondary" type="button">
                    <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="invalid-feedback">正则表达式错误</div>
    </div>

    <button @click="download" type="button" class="btn btn-primary float-right">Download</button>
</form>

<script src="js/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/novel.js"></script>
</body>
</html>
